<!DOCTYPE html>
<html>

<head>
    <title>Your insurance</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main-page.css" />
</head>

<body>
    <form id="main-form" method="get" onsubmit="return writeInLocalStorage()" action="result-page.html">
        <p>You have only <span id="time">4 minutes 0 seconds</span> to finish completing the form</p>
        <div id="user-info">
            <input placeholder="Enter your name:" autocomplete="off" type="text" id="name"><br>
            <input placeholder="Enter you email:" autocomplete="off" type="email" id="email">
        </div>
        <div class="main-info">
            <h4 class="person">Are you owner or tenant?</h4>
            <label for="owner">Owner</label><input value="100" name="rent-person" id="owner" type="radio">
            <label for="tenant">Tenant</label><input value="50" name="rent-person" id="tenant" type="radio"><br>

            <label class="help-label" for="bedroom-count"> Enter the count of bedrooms: </label><input value="10"
                min="0" max="15" type="number" name="bedrooms" id="bedroom-count"><br>


            <h4>Enter area: </h4>
            <label for="dublin">Dublin</label><input value="100" name="area" id="dublin" type="radio">
            <label for="outside-dublin">Outside Dublin</label><input value="50" name="area" id="outside-dublin"
                type="radio"><br>

            <h4>Enter property type: <span id="property-type-help"><strong>*</strong></span></h4>
            <select id="property-type">
                <option value="75">Bungalow</option>
                <option value="100">Country House</option>
                <option value="50">Detached</option>
                <option value="40">Semi Detached</option>
                <option value="30">Terraced</option>
                <option value="20">Flat</option>
            </select><br>

            <label class="help-label" for="year-build">Enter the year when the property was built: 
                <span id="year_help"><strong>*</strong></span></label><input value="10" type="number" min="500"
                max="2022" name="bedrooms" id="year-built"><br>

            <h4>Cover type: </h4>
            <select id="cover-type">
                <option value="50">Owner</option>
                <option value="60">Occupied Holiday</option>
                <option value="70">Rental</option>
            </select><br>

            <h4>Contents Cover: </h4>
            <select id="contents-cover">
                <option value="10">5,000</option>
                <option value="20">10,000</option>
                <option value="30">15,000</option>
                <option value="40">20,000</option>
                <option value="50">25,000</option>
                <option value="60">30,000</option>
            </select><br>

            <h4>Building Cover: </h4>
            <select id="building-cover">
                <option value="20">100,000</option>
                <option value="40">200,000</option>
                <option value="60">300,000</option>
                <option value="80">400,000</option>
                <option value="100">500,000</option>
            </select><br>

            <label class="help-label" for="free-years">Enter years claims free</label><input min="0" max="1500"
                name="free-years" id="free-years" type="number"><br>
        </div>
        <button class="cost-button">Calculate cost</button><br>
        <textarea name="help-area" disabled="true" id="help-area" cols="30" rows="4">Here is the help area</textarea>
    </form>
    <script src="main-page.js"></script>
</body>

</html>
